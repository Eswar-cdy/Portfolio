<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      .font-main { font-family: 'Inter', sans-serif; }
      .text-title { font-weight: 700; font-size: 18px; fill: #1e293b; }
      .text-role { font-weight: 500; font-size: 14px; fill: #64748b; }
      .text-quote { font-weight: 500; font-size: 14px; fill: #334155; font-style: italic; }
      .text-body { font-weight: 400; font-size: 13px; fill: #475569; }
      .text-header { font-weight: 600; font-size: 12px; fill: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
      .card-bg { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 12; filter: url(#card-shadow); }
      .avatar-bg { fill: #f1f5f9; }
      .icon-primary { fill: #3b82f6; }
      .icon-secondary { fill: #10b981; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="12"/>
  
  <text x="50" y="50" class="font-main text-title" font-size="24">Target User Personas</text>
  <text x="50" y="75" class="font-main text-role">The dual-sided market for Smart Roofing.</text>

  <!-- Persona 1: Sarah -->
  <g transform="translate(50, 110)">
    <rect width="340" height="340" class="card-bg" />
    
    <!-- Header -->
    <circle cx="50" cy="50" r="25" class="avatar-bg" />
    <text x="50" y="58" text-anchor="middle" font-size="20">üë©‚Äçüíº</text>
    
    <text x="90" y="45" class="font-main text-title">Sarah Jenkins</text>
    <text x="90" y="65" class="font-main text-role">Facility Manager (10+ Buildings)</text>
    
    <!-- Quote -->
    <rect x="25" y="90" width="290" height="60" rx="8" fill="#f8fafc" />
    <text x="40" y="115" class="font-main text-quote">"I manage 500,000 sq ft. I don't need</text>
    <text x="40" y="135" class="font-main text-quote">more data, I need to sleep at night."</text>
    
    <!-- List -->
    <text x="30" y="180" class="font-main text-header">Pain Points</text>
    <circle cx="35" cy="200" r="3" fill="#ef4444" />
    <text x="50" y="204" class="font-main text-body">Emergency repairs disrupt tenants ($$$)</text>
    <circle cx="35" cy="225" r="3" fill="#ef4444" />
    <text x="50" y="229" class="font-main text-body">Reactive maintenance = higher insurance</text>
    
    <text x="30" y="260" class="font-main text-header">Goals</text>
    <circle cx="35" cy="280" r="3" fill="#3b82f6" />
    <text x="50" y="284" class="font-main text-body">Predictive budget planning</text>
    <circle cx="35" cy="305" r="3" fill="#3b82f6" />
    <text x="50" y="309" class="font-main text-body">Prove diligence to stakeholders</text>
  </g>

  <!-- Persona 2: Mike -->
  <g transform="translate(410, 110)">
    <rect width="340" height="340" class="card-bg" />
    
    <!-- Header -->
    <circle cx="50" cy="50" r="25" class="avatar-bg" />
    <text x="50" y="58" text-anchor="middle" font-size="20">üë∑‚Äç‚ôÇÔ∏è</text>
    
    <text x="90" y="45" class="font-main text-title">Mike Rivera</text>
    <text x="90" y="65" class="font-main text-role">Commercial Roofer (Owner)</text>
    
    <!-- Quote -->
    <rect x="25" y="90" width="290" height="60" rx="8" fill="#f8fafc" />
    <text x="40" y="115" class="font-main text-quote">"My biggest headache? Warranty calls</text>
    <text x="40" y="135" class="font-main text-quote">where they blame the installation."</text>
    
    <!-- List -->
    <text x="30" y="180" class="font-main text-header">Pain Points</text>
    <circle cx="35" cy="200" r="3" fill="#ef4444" />
    <text x="50" y="204" class="font-main text-body">Cannot prove roof health post-install</text>
    <circle cx="35" cy="225" r="3" fill="#ef4444" />
    <text x="50" y="229" class="font-main text-body">Losing bids to low-quality competitors</text>
    
    <text x="30" y="260" class="font-main text-header">Goals</text>
    <circle cx="35" cy="280" r="3" fill="#10b981" />
    <text x="50" y="284" class="font-main text-body">Reduced warranty callbacks</text>
    <circle cx="35" cy="305" r="3" fill="#10b981" />
    <text x="50" y="309" class="font-main text-body">Differentiate with "Tech-Enabled" bids</text>
  </g>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap');
      .text-main { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 14px; fill: #1e293b; text-anchor: middle; }
      .text-sub { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 12px; fill: #64748b; text-anchor: middle; }
      .path-line { stroke: #cbd5e1; stroke-width: 2; fill: none; stroke-dasharray: 8 4; }
      .node-box { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 8; filter: url(#shadow); }
      .node-highlight { stroke: #3b82f6; stroke-width: 2; }
      .icon { fill: #3b82f6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" rx="12"/>

  <!-- Legend / Header -->
  <text x="50" y="40" font-family="'Inter', sans-serif" font-weight="600" font-size="20" fill="#334155">Incident Response Flow</text>

  <!-- Swimlanes (Implicit) -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#e2e8f0" stroke-width="1" />
  <text x="750" y="190" text-anchor="end" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" font-weight="bold">SYSTEM AUTOMATION</text>
  <text x="750" y="220" text-anchor="end" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" font-weight="bold">HUMAN ACTION</text>

  <!-- Step 1: Sensor -->
  <g transform="translate(60, 100)">
    <rect width="140" height="80" class="node-box" />
    <circle cx="70" cy="30" r="12" fill="#dbeafe" />
    <path d="M70,22 q0,10 0,16 M66,26 l8,0" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <text x="70" y="55" class="text-main">Sensor Detects</text>
    <text x="70" y="72" class="text-sub">Moisture &gt; 25%</text>
  </g>

  <!-- Arrow -->
  <path d="M 200 140 L 260 140" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 2: Cloud Logic -->
  <g transform="translate(260, 100)">
    <rect width="140" height="80" class="node-box" />
    <path d="M55,30 Q60,20 70,20 Q80,20 85,30 Q95,30 95,40 Q95,50 85,50 L55,50 Q45,50 45,40 Q45,30 55,30" fill="#dbeafe" />
    <text x="70" y="65" class="text-main">Cloud Analysis</text>
    <text x="70" y="82" class="text-sub">Confirm Persistence</text>
  </g>

  <!-- Branching Arrow Down -->
  <path d="M 330 180 L 330 250" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 3: SMS Alert -->
  <g transform="translate(260, 250)">
    <rect width="140" height="80" class="node-box node-highlight" />
     <rect x="62" y="20" width="16" height="24" rx="2" stroke="#3b82f6" fill="none" stroke-width="2"/>
    <text x="70" y="60" class="text-main">SMS Sent</text>
    <text x="70" y="77" class="text-sub">"Leak Detected"</text>
  </g>

  <!-- Arrow Right -->
  <path d="M 400 290 L 460 290" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 4: Dashboard Review -->
  <g transform="translate(460, 250)">
     <rect width="140" height="80" class="node-box" />
     <rect x="55" y="22" width="30" height="20" fill="#dbeafe" rx="2" />
    <text x="70" y="60" class="text-main">Manager Review</text>
    <text x="70" y="77" class="text-sub">Opens Dashboard</text>
  </g>

   <!-- Arrow Right -->
  <path d="M 600 290 L 660 290" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 5: Action -->
   <g transform="translate(660, 250)">
     <rect width="120" height="80" class="node-box" style="stroke: #10b981;" />
     <path d="M55,30 l10,10 l20,-20" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="60" class="text-main">Dispatch</text>
    <text x="60" y="77" class="text-sub">Maintenance Crew</text>
  </g>

  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
</svg>
